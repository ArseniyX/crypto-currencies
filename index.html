<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cryptonite</title>
	<link rel="icon" type="image/png" href="./images/favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
		integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8" />
</head>

<body>
	<div class="body-wrapper">

		<header>
			<div class="progress"></div>
			<div class="logo">
				<div class="logo-wrapper">
					<div class="logo-image" alt="logo" onclick="$('.home-tab').trigger('click');"></div>
				</div>
			</div>
			<nav>
				<div style="display: flex; justify-content: space-between;">
					<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link active home-tab" id="pills-home-tab" data-bs-toggle="pill"
								data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
								aria-selected="true"><img src="images/home-svgrepo-com.svg" style="width: 32px; height: 32px;"
									alt="home" /></button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link live-reports-tab" id="pills-profile-tab" data-bs-toggle="pill"
								data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
								aria-selected="false"><img src="images/graph-svgrepo-com.svg" style="width: 32px; height: 32px;"
									alt="home" /></button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link about-tab" id="pills-contact-tab" data-bs-toggle="pill"
								data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
								aria-selected="false"><img src="images/about-svgrepo-com.svg" style="width: 32px; height: 32px;"
									alt="home" /></button>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0" onmouseover="$('.search-input').attr('placeholder', 'Search')"
						onmouseleave="$('.search-input').attr('placeholder', '')">
						<input class="form-control mr-sm-2 search-input" type="search" aria-label="Search"
							onfocus="$('.search-input').attr('placeholder', '')">
						<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-search"
							viewBox="0 0 16 16">
							<path
								d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
						</svg>
					</form>
				</div>
			</nav>
		</header>
		<main>
			<div class="card-deck"></div>
			<div class="chart" style="display: none;"></div>
		</main>
	</div>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
	<script type="text/javascript" src="./script.js">
	</script>
</body>

</html>
